<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción Curso</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="registrationForm.css">
    <link rel="stylesheet" href="css/button.css">
</head>
<body>
    <header></header>
    <main>
        <section class="inscripcion-curso">

            <h1>Front end: Primeros pasos</h2>
            <h2>INSCRIPCIÓN</h2>
            </br>

            <form class="register-form" action="./metodosPago.html" method="get">

                <article class="register-form-item">
                    <input class="register-form-input"type="text" id="name1" name="name1" placeholder="Nombre" required>
                    
                    <input class="register-form-input"type="text" id="surname1" name="surname1" placeholder="Apellido" required>

                    <input class="register-form-input" type="email" id="mail1" name="mail1" placeholder="Mail" required>
                    <button class="btn-delete-person" type="button">
                        <img class="icon" src="./images/minus-icon-wh.svg">
                    </button>
                </article>

                <article class="register-form-item">
                    <input class="register-form-input"type="text" id="name2" name="name1" placeholder="Nombre">
                    
                    <input class="register-form-input"type="text" id="surname2" name="surname1" placeholder="Apellido">

                    <input class="register-form-input" type="email" id="mail2" name="mail1" placeholder="Mail">

                    <button class="btn-delete-person" type="button">
                        <img class="icon" src="./images/minus-icon-wh.svg">
                    </button>
                </article>

                <article class="register-form-item">
                    <input class="register-form-input"type="text" id="name3" name="name1" placeholder="Nombre">
                    
                    <input class="register-form-input"type="text" id="surname3" name="surname1" placeholder="Apellido">

                    <input class="register-form-input" type="email" id="mail3" name="mail1" placeholder="Mail">

                    <button class="btn-delete-person" type="button">
                        <img class="icon" src="./images/minus-icon-wh.svg">
                    </button>
                </article>
                </br>
                
                <span>Agregar persona
                    <button class="btn-add-person" type="button">
                        <img class="icon" src="./images/plus-icon-wh.svg">
                    </button>
                </span>
                <br/>
                <span class="register-form-importe">$1500 </span>
                
                <button class="link-button" type="button" onclick='chargeShoppingCard()'>Inscribirse</button>              
            </form>
        </section>
    </main>
    <footer></footer>
    <script>
        const chargeShoppingCard = () => {
            const parametrosUrl = new URLSearchParams(window.location.search);
            const idDeCurso= parametrosUrl.get('idDeCurso');
            loadShoppingCart(idDeCurso);
        }
    </script>
    <script src="../scripts/includeHeaderFooter.js"></script>
</body>
</html>
