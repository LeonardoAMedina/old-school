<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción Curso</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="registrationForm.css">
    <link rel="stylesheet" href="css/button.css">
</head>
<body>
    <header></header>
    <main>
        <dialog id="modal" class="modal">
            <article>
                <p id="modal-titulo_js">Titulo</p>
                <ul id="modal-personas-inscriptas_js"></ul>
            </article>
            <button class="link-button" onclick="terminar()">Confirmar</button>
        </dialog>
        <section class="inscripcion-curso">

            <h1 id="nombreCurso">Front end: Primeros pasos</h2>
            <h2>INSCRIPCIÓN</h2>
            <p id="precioUnitario">Precio</p>
            </br>

            <form id="registerForm" class="register-form" action="./metodosPago.html" method="get">

                <article class="register-form-item">
                    
                    <input class="register-form-input"type="text" id="name1" name="name1" placeholder="Nombre" required>
                    
                    <input class="register-form-input"type="text" id="surname1" name="surname1" placeholder="Apellido" required>

                    <input class="register-form-input" type="email" id="mail1" name="mail1" placeholder="Mail" required>
                    <button id="limpiar-form-item_js" class="btn-delete-person" type="button">
                        <img class="icon" src="./images/minus-icon-wh.svg">
                    </button>
                </article>
                
                <span id="agregarPersonaContainer_js">Agregar persona
                    <button onclick='agregarPersona()' class="btn-add-person" type="button">
                        <img class="icon" src="./images/plus-icon-wh.svg">
                    </button>
                </span>
                <br/>
                <span id="precioTotal_js" class="register-form-importe">$1500 </span>
                
                <button id="inscripcionBtn_js" class="link-button" type="submit" >Inscribirse</button>              
            </form>
        </section>

    </main>
    <footer></footer>
    <script>
        const chargeShoppingCard = () => {
            const parametrosUrl = new URLSearchParams(window.location.search);
            const idDeCurso= parametrosUrl.get('idDeCurso');
            loadShoppingCart(idDeCurso);
        }
    </script>
    <script src="../scripts/includeHeaderFooter.js"></script>
    <script src="./scripts/registration_form.js"></script>
</body>
</html>
