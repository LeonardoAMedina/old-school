<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crear cuenta nueva</title>
	<link rel="stylesheet" type="text/css" href="./css/newaccount.css">
	<link rel="stylesheet" href="css/header.css">   
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
	<div id="header"></div>
	<main>
		<section class="register">
			<div class="register-header">Crear cuenta nueva</div>

			<form class="register-form" action="">
					<label class="register-form-label" for="username"><b>Email</b></label><br/>
					<input class="register-form-input" type="email" placeholder="Ingrese Email" name="email" required>
					<br/>

					<label class="register-form-label" for="username"><b>Nombre de usuario:</b></label><br/>
					<input class="register-form-input" type="text" placeholder="Ingrese nombre de usuario" name="username" required>
					<br/>

					<label for="password"><b>Contraseña:</b></label><br/>
					<input class="register-form-input" type="password" placeholder="Ingrese contraseña" name="password" required>
					<br/>

					<label for="passwordCheck"><b>Repita contraseña:</b></label><br/>
					<input class="register-form-input" type="password" placeholder="Repita contraseña" name="passwordCheck" required>
					<br/>

					<input type="submit" value="Crear cuenta" class="submit-button">
			</form>
			<div class="register-footer">
				<span>¿Ya tenes cuenta? <a href="./loginForm.html">Inicia sesion</a> </span>
			</div>
		</section>
	</main>
</body>
</html>
