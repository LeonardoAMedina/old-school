<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="contactForm.css">
    <link rel="stylesheet" href="css/button.css">
</head>
<body>
    <header></header>
    <main>
        <section class="container">
            <article class="contacto">
                <div class="centrado">
                    <h2>CONTACTO</h2>
                </div>
                <form action="contactForm.html">
                    <input type="text" name="name" placeholder="Nombre" required>
                    <input type="email" name="email" placeholder="Correo Electrónico" required>
                    <input type="tel" name="tel" placeholder="Teléfono" required>
                    <textarea class="datos-contacto" name="datos" placeholder="Información de contacto"></textarea>
                    <div class="centrado">
                        <button class="confirm-button" type="submit">Enviar</button>
                    </div>
                    
                </form>
            </article>

            <article class="ubicacion">
                <h2>UBICACIÓN</h2>
                <div class="mapa">MAPA</div>
            </article>
        </section>
    </main>
    <footer></footer>
    <script src="scripts/includeHeaderFooter.js"></script>
</body>
</html>
