<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción Curso</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="registrationForm.css">
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <h2>TITULO CURSO</h2>
        <p>INSCRIPCIÓN</p>

        <div class="grid-container">
            <div class="input-group">
                <input type="text" id="name1" name="name1" placeholder="Nombre">
                <input type="text" id="mail1" name="mail1" placeholder="Mail">
                <input type="text" id="Importe1" name="Importe1" placeholder="Importe">
                <button>-</button>
            </div>
            <div class="input-group">
                <input type="text" id="name2" name="name2" placeholder="Nombre">
                <input type="text" id="mail2" name="mail2" placeholder="Mail">
                <input type="text" id="Importe2" name="Importe2" placeholder="Importe">
                <button>-</button>
            </div>
            <div class="input-group">
                <input type="text" id="name3" name="name3" placeholder="Nombre">
                <input type="text" id="mail3" name="mail3" placeholder="Mail">
                <input type="text" id="Importe3" name="Importe3" placeholder="Importe">
                <button>-</button>
            </div>
        </div>

        <div class="actions">
            <button id="addPerson">+ Agregar Persona</button>
            <p>$000.-</p>
            <button id="register">INSCRIBIRSE</button>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../scripts/includeHeaderFooter.js"></script>
    <script src="view4.js"></script>
</body>
</html>
