<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalización de Giftcard</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>
        .giftcard-preview {
            background-color: #cdfa97;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            position: relative;
            background-image: url('images/old-school.jpg');
            background-repeat: no-repeat;
            background-size: 100px; /* ajusta el tamaño de la imagen de fondo */
            opacity: 0.5; /* ajusta la opacidad de la imagen de fondo */
        }
        .price-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: black;
            color: white;
            padding: 5px 10px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            margin-right: 5px;
        }
        .form-group .options {
            display: flex;
            justify-content: space-between;
        }
        .confirm-button {
            background-color: #5ec1e5;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 12px;
        }

        span[name="r-span"] {
            padding: 10px;
            display: inline-block;
        }

        span.color-1{
            background-color: #0e0000;            
        }
        
        span.color-2{
            background-color: #eb0d0d;            
        }

        span.color-3{
            background-color: #6ed4e6;            
        }

        span.color-4{
            background-color: #e0e4be;            
        }
        span.color-5{
            background-color: #e9b0e6;            
        }

        span.color-f1{
            background-color: #cdfa97;            
        }
        span.color-f2{
            background-color: #c1ebf8;            
        }
        span.color-f3{
            background-color: #f5ade9;            
        }
        span.color-f4{
            background-color: #b4b0da;            
        }
        span.color-f5{
            background-color: #d67878;            
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <main>
        <section id="preview" class="giftcard-preview">
            <div id="show-input-price" class="price-tag">$0000.-</div>
            <div>GIFT CARD para</div>
            <div id='showRecipientInput' style="font-size: 32px;">Destinatario</div>
            <div>VISTA PREVIA DE RESULTADO DE PERSONALIZACIÓN</div>
        </section>
        <aside class="form-container">
            <h2>Personalización de Giftcard</h2>
            <div class="form-group">
                <label for="nombre">Nombre Destinatario</label>
                <input  id="recipientInput" type="text" onkeydown="return /[a-zA-Z ]/i.test(event.key)" name="nombre">
            </div>
            <div class="form-group">
                <label>Color</label>
                <div class="options">
                    <label><input checked type="radio" name="color" value="1"> <span name="r-span" class="color-1"></span></label>
                    <label><input type="radio" name="color" value="2"> <span name="r-span" class="color-2"></span></label>
                    <label><input type="radio" name="color" value="3"> <span name="r-span" class="color-3"></span></label>
                    <label><input type="radio" name="color" value="4"> <span name="r-span" class="color-4"></span></label>
                    <label><input type="radio" name="color" value="5"> <span name="r-span" class="color-5"></span></label>
                </div>
            </div>
            <div class="form-group">
                <label>Tamaño de fuente</label>
                <div class="options">
                    <label><input checked id="f-size-1" type="radio" name="font-size" value="20"> 20px</label>
                    <label><input id="f-size-2" type="radio" name="font-size" value="28"> 28px</label>
                    <label><input id="f-size-3" type="radio" name="font-size" value="32"> 32px</label>
                    <label><input id="f-size-4" type="radio" name="font-size" value="48"> 48px</label>
                    <label><input id="f-size-5" type="radio" name="font-size" value="60"> 60px</label>
                </div>
            </div>
            <div class="form-group">
                <label for="monto">Monto $</label>
                <input type="number" min="0" id="amount" name="monto">
            </div>
            <div class="form-group">
                <label>Ubicación</label>
                <div class="options">
                    <label><input checked type="radio" name="ubicacion" value="1"> <span style="background-color: #ccc; padding: 10px; display: inline-block;"></span></label>
                    <label><input type="radio" name="ubicacion" value="2"> <span style="background-color: #999; padding: 10px; display: inline-block;"></span></label>
                    <label><input type="radio" name="ubicacion" value="3"> <span style="background-color: #666; padding: 10px; display: inline-block;"></span></label>
                </div>
            </div>
            <div class="form-group">
                <label>Fondo</label>
                <div class="options">
                    <label><input checked type="radio" name="back-color" value="1"> <span name="r-span" class="color-f1"></span></label>
                    <label><input type="radio" name="back-color" value="2"> <span name="r-span" class="color-f2"></span></label>
                    <label><input type="radio" name="back-color" value="3"> <span name="r-span" class="color-f3"></span></label>
                    <label><input type="radio" name="back-color" value="4"> <span name="r-span" class="color-f4"></span></label>
                    <label><input type="radio" name="back-color" value="5"> <span name="r-span" class="color-f5"></span></label>
                </div>
            </div>
            <button class="confirm-button">CONFIRMAR</button>
        </aside>
    </main>
    <div id="footer"></div>
    <script src="scripts/includeHeaderFooter.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const amountInput = document.getElementById('amount');
            const showInputPrice = document.getElementById('show-input-price');
    
            amountInput.addEventListener('input', function() {
                const inputValue = amountInput.value.trim();
    
                if (inputValue === '' || inputValue === '0' || inputValue === null) {
                    showInputPrice.textContent = '$0000';
                } else {
                    showInputPrice.textContent = '$' + inputValue;
                }
            });

            const recipientInput = document.getElementById('recipientInput');
            const showRecipientInput = document.getElementById('showRecipientInput');
            recipientInput.addEventListener('input', function() {
                const recipInputValue = recipientInput.value.trim();
    
                if (recipInputValue === '' || recipInputValue === null) {
                    showRecipientInput.textContent = 'Nombre Destinatario';
                } else {
                    showRecipientInput.textContent = recipInputValue;
                }
            });

            // Add event listener for radio buttons to change background color
            const radioButtons = document.querySelectorAll('input[name="back-color"]');
            const previewSection = document.querySelector('.giftcard-preview');
            
            radioButtons.forEach(radio => {
                radio.addEventListener('change', function() {
                    // Get the background color from the span element
                    const selectedColor = window.getComputedStyle(this.nextElementSibling).backgroundColor;
                    // Set the background color of the preview section
                    previewSection.style.backgroundColor = selectedColor;
                });
            });
        });
    </script>
</body>
</html>
