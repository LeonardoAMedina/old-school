<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar Curso</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="./css/metodos_pago.css">
    <link rel="stylesheet" href="css/button.css">
</head>
<body>
    <header></header>
    <main>
        <section class="pago-curso">
            <article class="pago-curso-cabecera">
                <h1>Comprando: JavaScript Moderno. Guía Definitiva</h2>
                <h2>Pago con tarjeta</h2>
            </article>

            <form class="pago-curso-form" action="#" method="get">

                    <label for="cardName">Nombre como aparece en la tarjeta</label>
                    <input class="pago-curso-form-input"type="text" id="cardName" name="cardName" placeholder="Nombre" required>
                    
                    <label for="cardNumber">Número de tarjeta</label>
                    <input class="pago-curso-form-input"type="text" id="cardNumber" name="cardNumber" 
                    placeholder="1111222233334444" 
                    pattern="[0-9]{4}[0-9]{4}[0-9]{4}[0-9]{4}"
                    title="Ingrese tarjeta con formato 1111 2222 3333 4444 (Sin guiones, ni espacios intermedios)"
                    required>

                    <label for="date">Fecha de vencimiento</label>
                    <input class="pago-curso-form-input" type="text" id="date" name="date" 
                    placeholder="MMAA" 
                    pattern="[0-9]{4}"
                    title="Ingrese fecha con formato Mes: 02 A: 24 (Sin caracteres o espacios intermedios)"
                    required>

                    <label for="cvv">CVV</label>
                    <input class="pago-curso-form-input" type="text" id="cvv" name="cvv" placeholder="352"
                    pattern="[0-9]{3}" 
                    title="Ingrese tres numeros."
                    required>

                <span class="pago-curso-form-importe">$199,99 </span>
                
                <button class="link-button" type="button">Pagar</button>              
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="./scripts/includeHeaderFooter.js"></script>
    <script>
        function shoppingCartIncrement() {
            const shoppingCounter = document.querySelector('.badge');
            let currentCount = parseInt(shoppingCounter.innerText);
            shoppingCounter.innerText = currentCount + 1;
            shoppingCounter.style.display = 'block';
        }
        document.querySelector('.link-button').addEventListener('click', shoppingCartIncrement);
        
    </script>
</body>
</html>
