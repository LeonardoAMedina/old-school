<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iniciar sesion</title>
	<link rel="stylesheet" type="text/css" href="./css/loginForm.css">
	<link rel="stylesheet" href="css/button.css">
</head>
<body>
	<main>
		<section class="login">
			<div class="login-header">Iniciar Sesion</div>
			<!--se implementa por get para garantizar navegabilidad deberia ser post-->
			<form class="login-form" action="/old-school.html">
					<label class="login-form-label" for="username"><b>Usuario:</b></label>
					<input class="login-form-input" type="text" placeholder="Nombre de usuario" name="username" required>
					<label for="password"><b>Contraseña:</b></label>
					<input class="login-form-input" type="password" placeholder="Contraseña" name="password" required>
					<div class="form-btns">
						<button type="submit" class="btn-weak">Aceptar</button>
						<a type="button" class="btn-strong" href="old-school.html">Cancelar</a>					
					</div>
					<!--
					<label>
						<a type="checkbox" name="remember"> Mantener mi sesión activa</a>
					</label>
					-->
			</form>

			<div class="login-footer">
				<span>¿No tenes cuenta? <a href="./newAccountForm.html">Registrate</a> </span>
			</div>
		</section>
	</main>
</body>
</html>
