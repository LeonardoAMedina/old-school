<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Iniciar sesion</title>
	<link rel="stylesheet" type="text/css" href="./css/loginForm.css">
	<link rel="stylesheet" href="css/header.css">   
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
	<div id="header"></div>
	<main>
		<section class="login">
			<div class="login-header">Iniciar Sesion</div>

			<form class="login-form" action="">
					<label class="login-form-label" for="username"><b>Usuario:</b></label><br/>
					<input class="login-form-input" type="text" placeholder="Ingrese nombre de usuario" name="username" required>
					<br/>
					<label for="password"><b>Contraseña:</b></label><br/>
					<input class="login-form-input" type="password" placeholder="Ingrese contraseña" name="password" required>
					<br/>
					<input type="submit" value="Iniciar Sesion" class="submit-button">
					<br/>
					<label>
						<input type="checkbox" name="remember"> Mantener mi sesión activa
					</label>
			</form>

			<div class="login-footer">
				<span>¿No tenes cuenta? <a href="./newaccountform.html">Registrate</a> </span>
			</div>
		</section>
	</main>
</body>
</html>
